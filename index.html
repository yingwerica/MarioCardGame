<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Memory Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="board">
        <div id="prompt">Welcome to Mario's Memory Game! Please enter your names to continue.</div><br>
        <div class="controls">
            <div id="player1">
                <label id="mylabel1">Enter your name:</label><br>
                <input type="text" id="text1"><br>
                <button type="button" id="nameinput1">Submit</button>
            </div>
            <div class="stats">
                <div id="score1">Score: 0</div>
                <div id="timer1">time: 0 sec</div>
            </div>
            <div id="player2">
                <label id="mylabel2">Enter your name:</label><br>
                <input type="text" id="text2"><br>
                <button type="button" id="nameinput2">Submit</button>
            </div>
            <div class="stats">
                <div id="score2">Score: 0</div>
                <div id="timer2">time: 0 sec</div>
            </div>
            <br>
            <button id="start">Start</button>
        </div>
        <br>
        <div id="game">
         
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
